name: Daily Scheduled Commit

on:
  schedule:
    - cron: "30 5 * * *" # Runs daily at 05:30 UTC (11:00 AM IST)
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add commit by 24f2008055@ds.study.iitm.ac.in
        run: |
          echo "Daily update on $(date -u)" >> daily-log.txt
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add daily-log.txt
          git commit -m "Automated daily commit - $(date -u)" || echo "No changes to commit"
          git push
